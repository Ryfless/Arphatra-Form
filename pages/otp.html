<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - Arphatra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/otp.css">
</head>
<body class="otp">
    <!-- Header -->
    <header class="otp-header">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                <line x1="9" y1="9" x2="15" y2="15"></line>
                <line x1="15" y1="9" x2="9" y2="15"></line>
            </svg>
            <span>Arphatra</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="otp-main">
        <div class="otp-container">
            <!-- Verification Code Card -->
            <div class="otp-card">
                <h1 class="otp-title">Verification Code</h1>
                <p class="otp-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

                <form class="otp-form">
                    <!-- OTP Input Container -->
                    <div class="otp-inputs">
                        <input type="tel" inputmode="numeric" class="otp-input" maxlength="1" data-index="0">
                        <input type="tel" inputmode="numeric" class="otp-input" maxlength="1" data-index="1">
                        <input type="tel" inputmode="numeric" class="otp-input" maxlength="1" data-index="2">
                        <input type="tel" inputmode="numeric" class="otp-input" maxlength="1" data-index="3">
                        <input type="tel" inputmode="numeric" class="otp-input" maxlength="1" data-index="4">
                        <input type="tel" inputmode="numeric" class="otp-input" maxlength="1" data-index="5">
                    </div>

                    <!-- Verify Button -->
                    <button type="submit" class="otp-btn">Verify</button>
                </form>

                <!-- Resend Code Link -->
                <div class="otp-footer">
                    <span class="otp-text">Didn't received the code?</span>
                    <a href="#" class="otp-resend">Resend</a>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/otp.js"></script>
</body>
</html>
