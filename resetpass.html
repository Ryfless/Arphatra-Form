<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Arphatra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/resetpass.css">
</head>
<body class="resetpass">
    <!-- Header -->
    <header class="resetpass-header">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                <line x1="9" y1="9" x2="15" y2="15"></line>
                <line x1="15" y1="9" x2="9" y2="15"></line>
            </svg>
            <span>Arphatra</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="resetpass-main">
        <div class="resetpass-container">
            <!-- Change Password Form -->
            <div class="resetpass-card">
                <h1 class="resetpass-title">Change Password</h1>
                <p class="resetpass-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

                <form class="resetpass-form">
                    <!-- Current Password -->
                    <div class="form-group">
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                class="resetpass-input" 
                                placeholder="Current password" 
                                id="current-password"
                            >
                            <button type="button" class="password-toggle" data-target="current-password">
                                <img src="../assets/icons/login/eye-closed.svg" alt="Show password">
                            </button>
                        </div>
                    </div>

                    <!-- New Password -->
                    <div class="form-group">
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                class="resetpass-input" 
                                placeholder="New password" 
                                id="new-password"
                            >
                            <button type="button" class="password-toggle" data-target="new-password">
                                <img src="../assets/icons/login/eye-closed.svg" alt="Show password">
                            </button>
                        </div>
                        <p class="form-helper">lorem ipsum</p>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                class="resetpass-input" 
                                placeholder="Confirm password" 
                                id="confirm-password"
                            >
                            <button type="button" class="password-toggle" data-target="confirm-password">
                                <img src="../assets/icons/login/eye-closed.svg" alt="Show password">
                            </button>
                        </div>
                    </div>

                    <!-- Change Button -->
                    <button type="submit" class="resetpass-btn">Change</button>
                </form>

                <!-- Reset My Password Link -->
                <a href="#" class="resetpass-link">Reset my password</a>
            </div>
        </div>
    </main>

    <script src="../assets/js/resetpass.js"></script>
</body>
</html>
