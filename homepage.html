<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Arphatra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/homepage.css">
</head>
<body class="homepage">
    <!-- Header/Navbar -->
    <header class="homepage-header">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                <line x1="9" y1="9" x2="15" y2="15"></line>
                <line x1="15" y1="9" x2="9" y2="15"></line>
            </svg>
            <span>Arphatra</span>
        </div>

        <div class="search-bar">
            <img src="../assets/icons/homepage/search-icon.svg" alt="Search">
            <input type="text" placeholder="Search">
            <img src="../assets/icons/homepage/mic.svg" alt="Mic">
        </div>

        <div class="header-right">
            <img src="../assets/icons/homepage/Avatar.svg" alt="Profile">
        </div>
    </header>

    <!-- Main Content -->
    <main class="homepage-main">
        <div class="main-container">
            <!-- Left Section -->
            <div class="left-section">
                <!-- Greeting Section -->
                <section class="greeting-section">
                    <p class="greeting">Good Morning, John!</p>
                    <h1 class="greeting-title">Ready to create a new form today?</h1>
                </section>

                <!-- Cards Section -->
                <section class="cards-section">
                    <!-- Create New Form Card -->
                    <div class="card create-card">
                        <img src="../assets/images/new-form.png" alt="Create New Form">
                    </div>

                    <!-- Left content wrapper -->
                    <div class="left-content-wrapper">
                        <!-- Recent Form Section -->
                        <div class="recent-section">
                            <img src="../assets/images/recent.png" alt="Recent Form" class="recent-img">
                        </div>

                        <!-- Form Images -->
                        <div class="forms-images">
                            <div class="form-image-wrapper">
                                <img src="../assets/images/kotakf.png" alt="Form F" class="form-image">
                                <span class="form-letter form-letter-f">F</span>
                                <img src="../assets/icons/homepage/more-vertical.svg" alt="More" class="icon-more">
                                <img src="../assets/icons/homepage/more-vertical-hover.svg" alt="More Hover" class="icon-more-hover">
                            </div>
                            <div class="form-image-wrapper">
                                <img src="../assets/images/kotako.png" alt="Form O" class="form-image">
                                <span class="form-letter form-letter-o">O</span>
                                <img src="../assets/icons/homepage/more-vertical.svg" alt="More" class="icon-more">
                                <img src="../assets/icons/homepage/more-vertical-hover.svg" alt="More Hover" class="icon-more-hover">
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Right Section -->
            <div class="right-section">
                <!-- Forms List Section -->
                <section class="forms-list-section">
                    <!-- Tabs -->
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="today">Today</button>
                        <button class="tab-btn" data-tab="yesterday">Yesterday</button>
                        <button class="tab-btn" data-tab="2days">2 Days ago</button>
                    </div>

                    <!-- Forms Table -->
                    <div class="forms-table">
                        <div class="table-header">
                            <div class="col-title">Title</div>
                            <div class="col-time">Last opened</div>
                            <div class="col-action">
                                <img src="../assets/icons/homepage/mdi_sort.svg" alt="Sort">
                            </div>
                        </div>

                        <div class="table-body" id="table-body">
                            <!-- Forms will be populated by JavaScript -->
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="../assets/js/homepage.js"></script>
</body>
</html>
